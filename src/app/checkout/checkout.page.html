<ion-header>
  <ion-toolbar>
    <ion-title>
      Checkout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="productosEnCarrito.length > 0">
    <ion-item *ngFor="let producto of productosEnCarrito">
      <ion-label>{{ producto.nombre }}</ion-label>
      <ion-label>{{ producto.precio }}</ion-label>
      <ion-button (click)="modificarCantidad(producto, -1)">-</ion-button>
      <ion-label>{{ producto.cantidad }}</ion-label>
      <ion-button (click)="modificarCantidad(producto, 1)">+</ion-button>
      <ion-button (click)="eliminarProducto(producto)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="productosEnCarrito.length === 0">
    <p>No hay productos en el carrito.</p>
  </div>
</ion-content>
