<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of productos" (click)="mostrarDetalle(product)" style="cursor: pointer;">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ product.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="product.imagen" style="height: 200px;"></ion-img>
            <p>{{ product.descripcion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
