<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productos" (click)="mostrarDetalle(product)">
      {{ product.nombre }}
      <ion-img style='height: 200px' src={{product.imagen}}></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
